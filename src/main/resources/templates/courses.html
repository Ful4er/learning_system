<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - Learning System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link th:href="@{/css/courses.css}" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8">
  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold">
      <span th:if="${isTeacher}">My Courses</span>
      <span th:if="!${isTeacher}">Enrolled Courses</span>
    </h1>
    <div class="flex items-center space-x-4">
      <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
      <a href="/auth/logout" class="text-blue-600 hover:underline">Logout</a>
    </div>
  </div>

  <!-- Create Course Form (for teacher) -->
  <div th:if="${isTeacher}" class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-xl font-semibold mb-4">Create New Course</h2>
    <form action="/courses" method="post" class="space-y-4">
      <div>
        <label class="block mb-1">Title</label>
        <input type="text" name="title" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block mb-1">Description</label>
        <textarea name="description"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
      </div>
      <button type="submit"
              class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
        Create Course
      </button>
    </form>
  </div>

  <!-- Available Courses (for students) -->
  <div th:if="!${isTeacher} and ${availableCourses != null and !availableCourses.empty}"
       class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Available Courses</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div th:each="course : ${availableCourses}"
           class="bg-white p-6 rounded-lg shadow-md course-card">
        <h3 class="text-lg font-semibold" th:text="${course.title}"></h3>
        <p class="text-gray-600 mb-4" th:text="${course.description}"></p>
        <form th:action="@{'/courses/' + ${course.id} + '/enroll'}" method="post">
          <button type="submit"
                  class="bg-blue-600 text-white py-1 px-3 rounded-md hover:bg-blue-700">
            Enroll
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- My Courses -->
  <h2 class="text-xl font-semibold mb-4">
    <span th:if="${isTeacher}">My Courses</span>
    <span th:if="!${isTeacher}">Enrolled Courses</span>
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div th:each="course : ${courses}"
         class="bg-white p-6 rounded-lg shadow-md course-card">
      <h3 class="text-lg font-semibold" th:text="${course.title}"></h3>
      <p class="text-gray-600" th:text="${course.description}"></p>

      <div th:if="${isTeacher}" class="mt-4">
        <h4 class="font-medium">Students:</h4>
        <ul class="list-disc pl-5 mt-2">
          <li th:each="student : ${course.students}"
              th:text="${student.firstName} + ' ' + ${student.lastName}"></li>
          <li th:if="${course.students.empty}">No students enrolled</li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
