<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div class="auth-container" id="auth-app">
    <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
            <h1>Learning System</h1>
            <p id="auth-subtitle">Sign in to your account</p>
        </div>

        <!-- Error Messages -->
        <div th:if="${error}" class="auth-error-message">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${registerError}" class="auth-error-message">
            Email already exists
        </div>

        <!-- Toggle -->
        <div class="auth-toggle">
            <button class="auth-toggle-btn active" data-form="login">Sign In</button>
            <button class="auth-toggle-btn" data-form="register">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" th:action="@{/auth/login}" method="post" class="auth-form">
            <div class="auth-input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="username" required>
            </div>
            <div class="auth-input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="auth-submit-btn">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" th:action="@{/auth/register}" method="post" class="auth-form hidden">
            <div class="auth-input-group">
                <label for="register-first-name">First Name</label>
                <input type="text" id="register-first-name" name="firstName" required>
            </div>
            <div class="auth-input-group">
                <label for="register-last-name">Last Name</label>
                <input type="text" id="register-last-name" name="lastName" required>
            </div>
            <div class="auth-input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="auth-input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required minlength="6">
            </div>
            <div class="auth-input-group">
                <label for="register-role">I am a</label>
                <select id="register-role" name="role" required>
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                </select>
            </div>
            <button type="submit" class="auth-submit-btn">Create Account</button>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            <span id="auth-footer-text">Don't have an account?</span>
            <a href="#" id="auth-switch-link">Register</a>
        </div>
    </div>
</div>

<script th:src="@{/js/auth.js}"></script>
</body>
</html>
