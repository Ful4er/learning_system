<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Profile</title>
  <link th:href="@{/css/teacher.css}" rel="stylesheet">
</head>
<body>
<div class="teacher">
  <div class="rectangle"></div>
  <div class="rectangle2"></div>
  <img class="image" th:src="@{/images/profile-placeholder.png}" />
  <div class="john-smith" th:text="${user.firstName + ' ' + user.lastName}"></div>
  <div class="john-example-com" th:text="${user.email}"></div>
  <div class="rectangle3"></div>
  <div class="_24">24</div>
  <div class="students">Students</div>
  <div class="_5">5</div>
  <div class="courses">Courses</div>
  <div class="rectangle4"></div>
  <div class="recent-activity">Recent Activity</div>
  <div class="rectangle5"></div>
  <div class="my-courses">My Courses</div>
  <div class="rectangle6"></div>
  <img class="image2" th:src="@{/images/logo.png}" />
  <div class="profile">Profile</div>
  <div class="courses2">Courses</div>
  <div class="my-students">My Students</div>
  <div class="rectangle7"></div>
  <img class="frame" th:src="@{/images/icons/notification.svg}" />
  <div class="rectangle8"></div>
  <img class="image3" th:src="@{/images/icons/avatar.svg}" />
</div>
</body>
</html>
