<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <script th:src="@{/js/home.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="flex items-center justify-center auth-container">
<div x-data="authApp()" class="w-full px-4">
    <div class="mx-auto bg-white p-8 auth-card">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Learning System</h1>
            <p class="text-gray-600" x-text="isLogin ? 'Sign in to your account' : 'Create a new account'"></p>
        </div>

        <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
            <button
                    @click="isLogin = true"
                    :class="{'bg-white text-indigo-600': isLogin, 'text-gray-600': !isLogin}"
                    class="flex-1 py-2 px-4 rounded-md text-sm font-medium toggle-button">
                Sign In
            </button>
            <button
                    @click="isLogin = false"
                    :class="{'bg-white text-indigo-600': !isLogin, 'text-gray-600': isLogin}"
                    class="flex-1 py-2 px-4 rounded-md text-sm font-medium toggle-button">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <form x-show="isLogin" @submit.prevent="handleLogin" class="space-y-4" th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="bg-red-50 text-red-600 p-3 rounded-md text-sm">
                Invalid email or password
            </div>
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                        type="email"
                        id="login-email"
                        name="username"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md form-input focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                        type="password"
                        id="login-password"
                        name="password"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md form-input focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                Sign In
            </button>
        </form>

        <!-- Register Form -->
        <form x-show="!isLogin" @submit.prevent="handleRegister" class="space-y-4" th:action="@{/register}" method="post">
            <div>
                <label for="register-first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input
                        type="text"
                        id="register-first-name"
                        name="firstName"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md form-input focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <div>
                <label for="register-last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input
                        type="text"
                        id="register-last-name"
                        name="lastName"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md form-input focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                        type="email"
                        id="register-email"
                        name="email"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md form-input focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                        type="password"
                        id="register-password"
                        name="password"
                        required
                        minlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md form-input focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <div>
                <label for="register-role" class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                <select
                        id="register-role"
                        name="role"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md form-input focus:outline-none focus:ring-1 focus:ring-indigo-500">
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                Create Account
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <span x-text="isLogin ? 'Don\'t have an account?' : 'Already have an account?'"></span>
            <a
                    href="#"
                    @click="isLogin = !isLogin"
                    class="font-medium text-indigo-600 hover:text-indigo-500 auth-link ml-1">
                <span x-text="isLogin ? 'Register' : 'Sign in'"></span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
